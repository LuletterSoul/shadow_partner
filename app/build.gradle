apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.years.ground_station"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/eventbus-3.0.0.jar')
    compile 'com.android.support:appcompat-v7:23+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.vise.xiaoyaoyou:baseble:1.0.8'
    compile 'com.beardedhen:androidbootstrap:2.3.1'
    compile 'com.google.guava:guava:22.0-android'
    compile 'com.nanohttpd:nanohttpd:2.1.1'
    compile 'com.nanohttpd:nanohttpd-websocket:2.1.1'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.github.kongqw:AndroidRocker:1.0.1'
    compile 'com.android.support:appcompat-v7:26+'
}
